plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(fileTree(dir: 'lib', includes: ['jackson-annotations-2.13.3.jar']))
    implementation(fileTree(dir: 'lib', includes: ['jackson-core-2.13.3.jar']))
    implementation(fileTree(dir: 'lib', includes: ['jackson-databind-2.13.3.jar']))
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}